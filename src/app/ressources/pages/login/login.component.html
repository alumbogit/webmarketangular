<div class="body">
    @if (login) {
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="enter your name">
                    <i class="bi bi-person"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="enter your name">
                    <i class="bi bi-key"></i>
                </div>
                <div class="remenber-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="">
                        Remenber me
                    </label>
                    <a> forgot password</a>
                </div>
                <button class="btn" (click)="saveUserLogin($event)"> Login </button>
                <div class="register-link">
                    <p>you don't have an account? <a (click)="changeAction()">Register</a></p>
                </div>
            </form>
        </div>
    }@else {
        <div class="wrapper">
            <form action="">
                <h1>sign on</h1>
                <div class="input-box">
                    <input type="text" placeholder="example John">
                    <i class="bi bi-person"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="example@gmail.com">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password">
                    <i class="bi bi-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="confirm">
                    <i class="bi bi-lock"></i>
                </div>
                <button class="btn"> Save </button>
                <div class="register-link">
                    <p>you already have an account? <a (click)="changeAction()">sign in</a></p>
                </div>
            </form>
        </div>
    }
</div>
